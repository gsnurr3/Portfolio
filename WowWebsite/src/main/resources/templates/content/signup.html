<div class="container">
    <form action="#" th:action="@{/user/create}" th:object="${userModel}" method="POST">
        <div class="form-group">
            <p class="signup-text text-danger" th:if="${constraintException}" th:text="${constraintException}"></p>
            <label class="signup-label" for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" th:field="*{username}"/>
            <p class="signup-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
            <small class="form-text text-muted">The name other's see.</small>
        </div>
        <div class="form-group">
            <label class="signup-label" for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}"/>
            <p class="signup-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label class="signup-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" th:field="*{password}"/>
            <p class="signup-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
        </div>
        <div class="form-group">
            <label class="signup-label" for="matchingPassword">Verify Password</label>
            <input type="password" class="form-control" id="matchingPassword" placeholder="Enter password again" th:field="*{matchingPassword}"/>
            <p class="signup-text text-danger" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div th:if="${param.result}">Invalid input found.</div>
    </form>
</div>
