<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand navbar-brand-color" th:href="@{/forum}">Judgment</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li sec:authorize="hasAuthority('ADMIN')" class="nav-item active">
                    <a class="nav-link nav-link-color" th:href="@{/admin/h2-console}" target="_blank">H2-Console <span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link nav-link-color" th:href="@{/forum}">Forum <span class="sr-only"></span></a>
                </li>
            </ul>

            <div sec:authorize="isAnonymous()">
                <div class="form-inline my-2 my-lg-0">
                    <form class="form-inline my-2 my-lg-0" th:action="@{/login}" method="POST">
                        <input class="form-control mr-sm-2" type="text" name="username" placeholder="User Name" aria-label="User Name" onkeyup="return forceLower(this);"/>
                        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" aria-label="Password"/>
                        <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
                    </form>
                </div>
                <div th:if="${loginError}" class="header-text text-danger"><span th:text="${loginError}"></span></div>
                <div th:if="${logoutSuccessful}" class="header-text text-success">You have been logged out.</div>
            </div>
            <div class="form-inline" sec:authorize="isAuthenticated()">
                <form class="form-inline my-2 my-lg-0" th:action="@{/home}" method="GET">
                    <button type="submit" class="btn btn-info">
                        <i class="fas fa-user-circle fa-w-16 fa-1x"></i>
                    </button>
                </form>
                <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-danger signOut">
                        <i class="fas fa-sign-out-alt fa-w-16 fa-1x"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>
</div>

<script>
    function forceLower(strInput)
    {
        strInput.value = strInput.value.toLowerCase();
    }
</script>
