<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/home}">Judgment</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item active">
                <a class="nav-link" th:href="@{/admin/h2-console}" target="_blank">H2-Console <span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/forum}">Forum <span class="sr-only"></span></a>
            </li>
        </ul>

        <div sec:authorize="isAnonymous()">
            <div class="form-inline my-2 my-lg-0">
                <form class="form-inline my-2 my-lg-0" th:action="@{/login}" method="POST">
                    <input class="form-control mr-sm-2" type="text" name="username" placeholder="User Name" aria-label="User Name" onkeyup="return forceLower(this);"/>
                    <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" aria-label="Password"/>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                </form>
                <form class="form-inline my-2 my-lg-0" th:action="@{/user/signup}" method="GET">
                    <button class="btn btn-outline-primary signUp" type="submit">Sign Up!</button>
                </form>
            </div>
            <div th:if="${loginError}" class="smallText text-danger">Invalid user name or password.</div>
            <div th:if="${logoutSuccessful}" class="smallText text-success">You have been logged out.</div>
        </div>
        <div sec:authorize="isAuthenticated()">
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST">
                <input class="form-control mr-sm-2" type="submit" value="Sign Out" aria-label="Signt Out"/>
            </form>
        </div>
    </div>
</nav>

<script>
    function forceLower(strInput)
    {
        strInput.value = strInput.value.toLowerCase();
    }
</script>
